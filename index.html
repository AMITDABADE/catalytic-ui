<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Material Design</title>
        <link rel="stylesheet" href="catalytic.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
       
        <button class="mt-button">Button</button>    
        <div class="mt-button">
            <input type="submit" value="Submit">
        </div>
        <div class="mt-button">
            <input type="reset" value="Reset">
        </div>
        <a class="mt-button" href="#">Link</a>       
        <button class="mt-button" disabled>Button</button> 
        
        <br><br><br>
        
        <input class="mt-radio" id="radio1" type="radio" name="radio-group" value="Radio1">
        <label for="radio1">Radio1</label>        
        <input class="mt-radio" id="radio2" type="radio" name="radio-group" value="Radio2">
        <label for="radio2">Radio2</label>
        <input class="mt-radio" id="radio3" type="radio" name="radio-group" value="Radio3">
        <label for="radio3">Radio3</label>
        <input class="mt-radio" id="radio4" type="radio" name="radio-group" value="Radio4" checked disabled>
        <label for="radio4">Radio4</label>
         <input class="mt-radio" id="radio5" type="radio" name="radio-group" value="Radio5" disabled>
        <label for="radio5">Radio5</label>
        
        <br><br><br>
        
        <input type="checkbox" class="mt-checkbox" id="checkbox1" name="checkbox-group" value="Check Box1">
        <label for="checkbox1">Check Box1</label>        
        <input type="checkbox" class="mt-checkbox" id="checkbox2" name="checkbox-group" value="Check Box2">
        <label for="checkbox2">Check Box2</label>
        <input type="checkbox" class="mt-checkbox" id="checkbox3" name="checkbox-group" value="Check Box3">
        <label for="checkbox3">Check Box3</label>
        <input type="checkbox" class="mt-checkbox" id="checkbox4" name="checkbox-group" value="Check Box4" checked disabled>
        <label for="checkbox4">Check Box4</label>
         <input type="checkbox" class="mt-checkbox" id="checkbox5" name="checkbox-group" value="Check Box5" disabled>
        <label for="checkbox5">Check Box5</label>
         
        <br><br><br>
        
        <div class="mt-switch-wrapper">
            <input type="checkbox" class="mt-switch">
        </div>
        <div class="mt-switch-wrapper">
            <input type="checkbox" class="mt-switch">
        </div>
        <div class="mt-switch-wrapper">
            <input type="checkbox" class="mt-switch" disabled>
        </div>
        <div class="mt-switch-wrapper">
            <input type="checkbox" class="mt-switch" checked disabled>
        </div>

        
        <br><br><br>
        
        <input type="range" class="mt-slider" min="1" max="100" value="50">
        <input type="range" class="mt-slider" min="1" max="100" value="50" disabled>

        
        <br><br><br>
        
        <div class="mt-form">
            <input type="text" class="mt-input" id="username">
            <label class="placeholder" for="username">User Id</label>
        </div>
        <div class="mt-form">
            <input type="password" class="mt-input" id="password">
            <label class="placeholder" for="password">Password</label>
        </div>
        <div class="mt-form">
            <input type="number" class="mt-input" id="mobile" value="" disabled>
            <label class="placeholder" for="mobile">Mobile</label>
        </div>
        <div class="mt-form">
            <input type="text" class="mt-input" id="city" value="Mumbai" disabled>
            <label class="placeholder" for="city">City</label>
        </div>
        
        
        <br><br><br>
        
        
        <div class="mt-loader"></div>        
        <div class="mt-loader"></div>
        
        <div class="mt-progress"></div>
        
        <br><br><br>
        
        <script src="catalytic.js"></script>       
    </body>
</html>
