
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Material Design</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="catalytic.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <style>
            body{
                margin: 0px;
                height:calc(100vh - 55px);
            }
        </style>
    </head>
    <body>
        <div class="mt-drawer">
            <div class="mt-action-bar">
                <div class="mt-side-menu">
                    <span class="mt-icon-side-menu"></span>
                    <div class="mt-side-menu-container">
                        <div class="mt-side-menu-top">
                            <div style="margin-top: 30px;">
                                <p style="margin: 0;font-size: 28px;">Catalytic-UI</p>
                                <p>Material design web components</p>
                            </div>
                        </div>
                        <div class="mt-side-menu-options">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Contact</a></li>
                                <li><a href="#">Setting</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <span class="mt-action-bar-title">Material Design</span>
                <div class="mt-menu">
                    <span class="mt-icon-menu"></span>
                    <div class="mt-menu-options">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Setting</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mt-container">
                <div class="mt-tabs">
                    <div class="mt-tab">
                        <label class="mt-tab-label">
                            <input type="radio" name="mt-tabs" data-tab='1' checked>
                            <span>Tab1</span>
                        </label>
                        
                    </div>
                    <div class="mt-tab">
                        <label class="mt-tab-label">
                            <input type="radio" name="mt-tabs" data-tab='2'>
                            <span>Tab2</span>
                        </label>
                    </div>
                    <div class="mt-tab">
                        <label class="mt-tab-label">
                            <input type="radio" name="mt-tabs" data-tab='3'>
                            <span>Tab3</span>
                        </label>               
                    </div>
                </div>
                
                <div class="mt-tab-content" data-tab='1'>
                    <mt-card>
                        <button class="mt-button">Button</button>  
                        <div class="mt-button">
                            <button>Button</button> 
                        </div>
                        <div class="mt-button">
                            <input type="button" value="Button">
                        </div>
                        <div class="mt-button">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="mt-button">
                            <input type="reset" value="Reset">
                        </div>
                        <a class="mt-button">Link</a>       
                        <button class="mt-button" disabled>Button</button> 
                    </mt-card>

                    <mt-card> 
                        <div class="mt-toggle-button">
                            <label>
                                <input class="mt-toggle-button-input" type="checkbox">
                                <span class="mt-toggle-button-on">on</span>
                                <span class="mt-toggle-button-off">off</span>
                            </label> 
                        </div>
                        <div class="mt-toggle-button">
                            <label>
                                <input class="mt-toggle-button-input" type="checkbox">
                                <span class="mt-toggle-button-on">play</span>
                                <span class="mt-toggle-button-off">stop</span>
                            </label> 
                        </div>
                    </mt-card>



                    <mt-card>  
                        <div class="mt-radio">
                            <label>
                                <span>Radio1</span>
                                <div class="mt-radio-input">
                                    <input type="radio" name="radio-group" value="Radio1">
                                </div>
                            </label>
                        </div><br><br> 
                         <div class="mt-radio">
                            <label>
                                <div class="mt-radio-input">
                                    <input type="radio" name="radio-group" value="Radio2">
                                </div>
                                <span>Radio2</span>
                            </label>
                        </div><br><br>
                         <div class="mt-radio">
                            <label>
                                <div class="mt-radio-input">
                                    <input type="radio" name="radio-group" value="Radio3">
                                </div>
                                <span>Radio3</span>
                            </label>
                        </div><br><br>
                         <div class="mt-radio">
                            <label>
                                <div class="mt-radio-input">
                                    <input type="radio" name="radio-group" value="Radio4" checked disabled>
                                </div>
                                <span>Radio4</span>
                            </label>
                        </div><br><br>
                         <div class="mt-radio">
                            <label>
                                <div class="mt-radio-input">
                                    <input type="radio" name="radio-group" value="Radio5" disabled>
                                </div>
                                <span>Radio5</span>
                            </label>
                        </div>
                    </mt-card>




                    <mt-card>
                        <div class="mt-checkbox">
                            <label>
                                <span>Checkbox1</span>
                                <div class="mt-checkbox-input">
                                    <input type="checkbox" name="checkbox-group" value="checkbox1">
                                </div>                             
                            </label>
                        </div><br><br> 
                         <div class="mt-checkbox">
                            <label>
                                <div class="mt-checkbox-input">
                                    <input type="checkbox" name="checkbox-group" value="checkbox2">
                                </div>
                                <span>Checkbox2</span>
                            </label>
                        </div><br><br>
                         <div class="mt-checkbox">
                            <label>
                                <div class="mt-checkbox-input">
                                    <input type="checkbox" name="checkbox-group" value="checkbox3">
                                </div>
                                <span>Checkbox3</span>
                            </label>
                        </div><br><br>
                         <div class="mt-checkbox">
                            <label>
                                <div class="mt-checkbox-input">
                                    <input type="checkbox" name="checkbox-group" value="checkbox4" checked disabled>
                                </div>
                                <span>Checkbox4</span>
                            </label>
                        </div><br><br>
                         <div class="mt-checkbox">
                            <label>
                                <div class="mt-checkbox-input">
                                    <input type="checkbox" name="checkbox-group" value="checkbox5" disabled>
                                </div>
                                <span>Checkbox5</span>
                            </label>
                        </div>
                    </mt-card>
                </div>
                
                <div class="mt-tab-content" data-tab='2'>
                       <mt-card>
                        <div class="mt-switch"> 
                            <label>
                                <div class="mt-switch-input">
                                    <input type="checkbox" id="switch1">
                                </div>
                                <span>Switch</span>
                            </label>
                        </div><br>
                        <div class="mt-switch">                        
                            <label>
                                <span>OFF</span>
                                <div class="mt-switch-input">
                                    <input type="checkbox" id="switch2">
                                </div>
                                <span>ON</span>
                            </label>
                        </div><br>
                        <div class="mt-switch">
                            <label>
                                <span>Switch</span>
                                <div class="mt-switch-input">
                                    <input type="checkbox" id="switch3" disabled checked>
                                </div>
                            </label>
                        </div><br>
                        <div class="mt-switch">
                            <label>
                                <span>Switch</span>
                                <div class="mt-switch-input">
                                    <input type="checkbox" id="switch4" disabled>
                                </div>
                            </label>
                        </div><br>
                    </mt-card>

                
                

                    <mt-card>
                        <div class="mt-slider" style="width: 100%">
                            <input type="range" min='10' max='50' value="30">
                        </div><br><br>
                        <div class="mt-slider">
                            <input type="range" value="50">
                        </div>        
                        <div class="mt-slider">
                            <input type="range" value="50" disabled>
                        </div>
                    </mt-card>
                    
                    
                    <mt-card>
                        <div class="mt-loader"></div>        
                        <div class="mt-loader"></div>
                        <progress class="mt-progress"></progress>
                    </mt-card>
                    
                </div>
                
                <div class="mt-tab-content" data-tab='3'>
                    <mt-card>
                        <form>
                            <div class="mt-form">
                                <input type="text" class="mt-input" id="username">
                                <label class="placeholder" for="username">User Id</label>
                            </div>
                            <div class="mt-form">
                                <input type="password" class="mt-input" id="password">
                                <label class="placeholder" for="password">Password</label>
                            </div>
                            <div class="mt-form">
                                <input type="number" class="mt-input" id="mobile" value="" disabled>
                                <label class="placeholder" for="mobile">Mobile</label>
                            </div>
                            <div class="mt-form">
                                <input type="text" class="mt-input" id="city" value="Mumbai" disabled>
                                <label class="placeholder" for="city">City</label>
                            </div><br>
                            <div class="mt-button">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="mt-button">
                                <input type="reset" value="Reset">
                            </div>
                        </form>
                    </mt-card>
        <mt-card>
            <ul class="mt-list">
                <li><a href="#!">Apple</a></li>
                <li><a href="#!">Banana</a></li>
                <li><a href="#!">Cherry</a></li>
                <li><a href="#!">Mango</a></li>
            </ul>
        </mt-card>
                </div>
                
            </div> 
            
        </div>            
    
        <script src="catalytic.js"></script>       
    </body>
</html>
